<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <h1>Music Player</h1>
        <audio id="audio" src=""></audio>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="seekBar" value="0" max="100">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist">
                <li data-src="mersal.mp3">Neethane Neethane</li>
                <li data-src="Aval.mp3">Aval</li>
                <li data-src="Veesum.mp3">Veesum velichathil</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
